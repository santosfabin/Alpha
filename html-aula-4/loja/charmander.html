<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Charmander</title>
		<link rel="stylesheet" href="../style.css" />
		<link
			rel="shortcut icon"
			href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
		/>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<a href="../index.html"><li>Página inicial</li></a>
					<a href="loja.html"><li>Poké Mart</li></a>
				</ul>
			</nav>
		</header>
		<main>
			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/charmander.png" alt="Charmander" />

						<audio controls>
							<source src="../src/audio/soundCharmander.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Charmander</figcaption>
						<p>
							A chama em sua cauda mostra a força de sua força vital. Se
							Charmander estiver fraco, a chama também queima fracamente
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/charmeleon.png" alt="Charmeleon" />

						<audio controls>
							<source src="../src/audio/soundCharmeleon.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Charmeleon</figcaption>
						<p>
							Quando ele balança sua cauda em chamas, a temperatura ao seu redor
							aumenta cada vez mais, atormentando seus oponentes.
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/charizard.png" alt="Charizard" />

						<audio controls>
							<source src="../src/audio/soundCharizard.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Charizard</figcaption>
						<p>
							Se Charizard ficar realmente irritado, a chama na ponta de sua
							cauda queima em um tom azul claro.
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/megaCharizardX.png" alt="Mega Charizard X" />

						<audio controls>
							<source
								src="../src/audio/soundMegaCharizardX.mp3"
								type="audio/mp3"
							/>
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Charizard X</figcaption>
						<p>
							O poder esmagador que preenche todo o seu corpo faz com que ele
							fique preto e crie intensas chamas azuis.
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/megaCharizardY.png" alt="Mega Charizard Y" />

						<audio controls>
							<source
								src="../src/audio/soundMegaCharizardY.mp3"
								type="audio/mp3"
							/>
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Charizard Y</figcaption>
						<p>
							Seu vínculo com seu Treinador é a fonte de seu poder. Possui velocidade e manobrabilidade superiores às de um caça a jato.
						</p>
					</div>
				</figure>
			</div>
		</main>
	</body>
</html>
