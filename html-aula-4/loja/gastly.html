<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gastly</title>
		<link rel="stylesheet" href="../style.css" />
		<link
			rel="shortcut icon"
			href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
		/>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<a href="../index.html"><li>Página inicial</li></a>
					<a href="loja.html"><li>Poké Mart</li></a>
				</ul>
			</nav>
		</header>
		<main>
			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/gastly.png" alt="Gastly" />

						<audio controls>
							<source src="../src/audio/soundGastly.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Gastly</figcaption>
						<p>
							Ele envolve seu oponente em seu corpo gasoso, enfraquecendo
							lentamente sua presa ao envenená-la através da pele.
						</p>
					</div>
				</figure>
			</div>
			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/haunter.png" alt="Haunter" />

						<audio controls>
							<source src="../src/audio/soundHaunter.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Haunter</figcaption>
						<p>
							Ele gosta de se esconder no escuro e bater nos ombros com a mão
							gasosa. Seu toque causa tremores sem fim
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/gengar.png" alt="Gengar" />

						<audio controls>
							<source src="../src/audio/soundGengar.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Gengar</figcaption>
						<p>
							Para roubar a vida do seu alvo, ele se esconde na sombra da presa
							e espera silenciosamente por uma oportunidade.
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/megaGengar.png" alt="Mega Gengar" />

						<audio controls>
							<source src="../src/audio/soundMegaGengar.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Gengar</figcaption>
						<p>
							Pode passar por outras dimensões e aparecer em qualquer lugar.
							Certa vez, causou um rebuliço quando enfiou apenas uma perna na
							parede.
						</p>
					</div>
				</figure>
			</div>
		</main>
	</body>
</html>
