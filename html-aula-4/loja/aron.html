<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aron</title>
		<link rel="stylesheet" href="../style.css" />
		<link
			rel="shortcut icon"
			href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
		/>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<a href="../index.html"><li>Página inicial</li></a>
					<a href="loja.html"><li>Poké Mart</li></a>
				</ul>
			</nav>
		</header>
		<main>
			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/aron.png" alt="Aron" />

						<audio controls>
							<source src="../src/audio/soundAron.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Aron</figcaption>
						<p>
							Ele come minério de ferro – e às vezes trilhos de trem – para
							construir a armadura de aço que protege seu corpo. Lairón
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/lairon.png" alt="Lairon" />

						<audio controls>
							<source src="../src/audio/soundLairon.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Lairon</figcaption>
						<p>
							Os Lairon vivem em montanhas repletas de água mineral e minério de
							ferro, por isso esses Pokémon frequentemente entraram em conflito
							com humanos no passado.
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/aggron.png" alt="Aggron" />

						<audio controls>
							<source src="../src/audio/soundAggron.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Aggron</figcaption>
						<p>
							Aggron tem um chifre afiado o suficiente para perfurar grossas
							chapas de ferro. Ele derruba seus oponentes batendo neles com o
							chifre primeiro.
						</p>
					</div>
				</figure>
			</div>

			<div class="pokemon">
				<figure>
					<div id="secound-lista-pokemon" class="center">
						<img src="../src/images/megaAggron.png" alt="Mega Aggron" />

						<audio controls>
							<source src="../src/audio/soundMegaAggron.mp3" type="audio/mp3" />
							Seu navegador não suporta o elemento de áudio.
						</audio>

						<figcaption>Som do Aggron</figcaption>
						<p>
							Aggron reivindica uma montanha inteira como seu próprio
							território. Ele bate impiedosamente em qualquer coisa que viole
							seu ambiente. Este Pokémon patrulha vigilantemente seu território
							o tempo todo.
						</p>
					</div>
				</figure>
			</div>
		</main>
	</body>
</html>
