<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário das Evoluções do Aron</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="titulo">Formulário de Evoluções de Aron</h1>
  <h2 id="subtitulo">Compartilhe suas opiniões sobre as evoluções do Aron!</h2>

  <div id="conteudo">
    <form action="submit_form.php" method="post">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="evolucao">Escolha sua evolução favorita:</label>
      <select id="evolucao" name="evolucao" required>
        <option value="aron">Aron</option>
        <option value="lairon">Lairon</option>
        <option value="aggron">Aggron</option>
      </select>

      <label for="comentario">Deixe seu comentário:</label>
      <textarea id="comentario" name="comentario" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>
    <ul>
      <a href="index.html"><li>Página Inicial</li></a>
      <a href="form.html"><li>Formulário</li></a>
      <a href="tabela.html"><li>Tabela</li></a>
    </ul>
  </footer>

</body>
</html>
